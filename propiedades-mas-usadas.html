<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 400px;
      height: 400px;
      background: papayawhip;
      border-radius: 20px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
    }
    .card p {
      text-align: center;
    }
    .card p:nth-child(3) {
      color: steelblue;
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <img src="https://i.pinimg.com/564x/75/cf/8c/75cf8c21bf90e9e4195d7e5c35a2af9c.jpg" alt="Poster del videojuego: 'The legend of Zelda: Breath of the Wild">
      <p>Breath of the Wild</p>
      <p>Game of the year 2017</p>
    </div>
  </section>
</body>
</html>
